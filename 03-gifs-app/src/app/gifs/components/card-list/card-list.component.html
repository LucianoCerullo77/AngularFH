<div class="row">
  <div *ngFor="let gifs of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 bg-dark text-center w-100 h-auto">
      <img
        [src]="gifs.images.downsized_medium.url"
        [alt]="gifs.title"
        class="card-img-top img-fluid"
      />

      <div class="card-body text-white">
        <p class="card-text">{{ gifs.title }}</p>
      </div>
    </div>
  </div>
</div>
