<div class="container">
  <div class="row gy-3">
    <div *ngFor="let gifs of gifs" class="col-md-3 col-sm-6">
      <div class="card mb-3 text-center bg-dark h-100">
        <img
          [src]="gifs.images.downsized_medium.url"
          [alt]="gifs.title"
          class="card-img-top img-fluid"
        />
        <div class="card-body text-white">
          <p class="card-text">{{ gifs.title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
