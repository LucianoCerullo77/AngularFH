<h2>By Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Search by Capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
    <!-- ResultTable -->
    Resultado
  </div>
</div>
