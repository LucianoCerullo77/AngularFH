<h4>Character List</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index;" class="list-group-item">
    <span class="text-primary"> {{i + 1}} </span>
    <span>{{ character.name }} - </span>
    <strong>Power : </strong>
    <span>{{ character.power }}</span>
  </li>
</ul>
