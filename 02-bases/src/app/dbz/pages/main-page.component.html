<h1>{{ title }}</h1>
<hr />

<div class="row">
  <div class="col">
    <h4>Character List</h4>
    <ul class="list-group">
      <li class="list-group-item">Krillin - 5.000</li>
      <li class="list-group-item">Goku 20.000</li>
    </ul>
  </div>
  <div class="col">
    <h4>Add Character</h4>
    <form class="row">
      <input type="text" class="form-control mb-2" placeholder="Character Name">
      <input type="number" class="form-control mb-2" placeholder="Power">
      <button class="btn btn-primary" type="submit">Add Character</button>
    </form>
  </div>
</div>
