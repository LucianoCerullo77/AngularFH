<h1>{{ title }}</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- calling data from list component with mainpage information -->
    <dbz-list
      (onDelete)="dbzService.deleteCharacterById($event)"
      [characterList]="dbzService.characters"
    ></dbz-list>
    <!-- this was on the lower tag, but it was almost okey -->
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
