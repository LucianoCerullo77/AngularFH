<h3>Hero list</h3>

<h3>Hero deleted <small class="text-danger">{{deletedHero}}</small></h3>
<h3>No Hero deleted</h3>
<button class="btn btn-outline-danger" (click)="removeLastHero()">
  Delete last Hero
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
