
<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This proccess is permanent. You're going to delete {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirmDelete()">No, Thanks!</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirmDelete()" color="warn">
    <mat-icon>delete</mat-icon>
    Delete it</button>
</div>
