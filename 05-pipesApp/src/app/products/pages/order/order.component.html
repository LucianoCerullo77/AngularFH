<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes in Angular - {{'maded by us!' | toggleCase: isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" (onClick)="toggleUpperCase()"
      icon="pi pi-search"></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button class label="By Name" icon="pi pi-sort"
      styleClass="p-button-success mr-2"></p-button>

    <p-button class="mr-2" label="By Flyer" icon="pi pi-sort"
      styleClass="p-button-danger"></p-button>

    <p-button class="mr-2" label="By Color" icon="pi pi-sort"
      styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
