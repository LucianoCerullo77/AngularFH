<p-panel [showHeader]="false">
  <h1>Basic Pipes</h1>
  <p>Commonly used Pipes in Angular!</p>
</p-panel>

<div class="grid">
  <div class="col-4">
    <p-card header="UpperCase Pipe">{{nameUpper | uppercase}}</p-card>
  </div>

  <div class="col-4">
    <p-card header="LowerCase Pipe">{{nameLower | lowercase}}</p-card>
  </div>

  <div class="col-4">
    <p-card header="TitleCase Pipe">{{fullname | titlecase}}</p-card>
  </div>

</div>
